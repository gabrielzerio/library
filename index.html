<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylePopUp.css">
    <title>Books</title>
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Book</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="">Title</label>
                        <input type="text" required>
                    </div>
                    <div class="row author">
                        <label for="">Author</label>
                        <input type="text" required>
                    </div>
                    <div class="row pages">
                        <label for="">Pages(Qty)</label>
                        <input type="number" min="0" required>
                    </div>
                    <div class="row check">
                        <label for="status">Read?</label>
                        <input type="checkbox" id="status">
                    </div>
                    <button>Add Book</button>
                </form>
            </div>
        </div>
    </div>


    <div class="cards">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new Book</p>
        </li>
        <li class="card">
            <div class="details">
                <p>Book: LORD OF THE RINGS</p>
                <p>Author J.R.R TOLKIEN</p>
                <p>Pages: 250</p>
                <div>
                    <input type="checkbox" id="status_book">
                    <label for="status_book">Read?</label>
                </div>
            </div>
            <div class="bottom-content">
                <p></p>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="menu">
                        <li><i class="uil uil-pen"></i>Edit</li>
                        <li><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </div>
        </li>
        
    </div>
</body>
<script src="project_library.js"></script>

</html>
